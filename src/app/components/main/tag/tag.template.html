<div 
    class="tag"
    layout="row"
    [ngStyle]="setStyles()">
    <a 
        class="name"
        style="text-decoration: none; color: white"
        *ngIf="tag.url"
        [href]="{{tag.url}}"
        target="_blank">
        {{tag.name}}
    </a>
    <div 
        *ngIf="!tag.url"
        class="name">{{tag.name}}</div> 
    <a
        (click)="removeTag()"
        *ngIf="spec && spec.editing">
        <i class="close-button material-icons">close</i>
    </a>
</div>
