<breadcrumbs></breadcrumbs>
<section 
    flex
    flex-offset="5"
    layout="column" 
    layout-padding
    ng-if="$ctrl.spec.length">
    <a id="top"></a>
    
    <div flex>
      <ol sortable="$ctrl.sortableOpts" class="sortable">
        <li ng-repeat="spec in $ctrl.spec track by spec.id">
          <spec 
              spec="spec"></spec>
        </li>
      </ol>
    </div>
    <a id="bottom"></a>
</section>
<section
    layout="row"
    flex
    layout-align="center start"
    ng-if="!$ctrl.spec.length"
    layout-padding>
    <p>
        There are no specs that meet the filter criteria.
    </p> 
</section>
