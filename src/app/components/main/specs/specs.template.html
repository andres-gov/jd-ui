<breadcrumbs></breadcrumbs>
<section 
    flex
    flex-offset="5"
    layout="column" 
    layout-padding
    ng-if="$ctrl.spec.length">
    <a id="top"></a>
    
    
    
    <react-component 
      name="SpecRootComponent" 
      props="{
        specs: $ctrl.spec, 
        exporting: $ctrl.export,
        exportCallback: $ctrl.toggleExport,
        toggleEditCallback: $ctrl.toggleEdit, 
        saveEditCallback: $ctrl.saveEdit,
        removeTagCallback: $ctrl.removeTag,
        removeTicketCallback: $ctrl.removeTicket,
        menuOptions: $ctrl.menu,
        sortableOptions: $ctrl.sortableOpts}" 
      watch-depth="value"/>
    
</section>
<section
    layout="row"
    flex
    layout-align="center start"
    ng-if="!$ctrl.spec.length"
    layout-padding>
    <p>
        There are no specs that meet the filter criteria.
    </p> 
</section>
